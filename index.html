<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="view.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png"  width="160" height="65">
        </div>
        <h1>Task manager</h1>
        <div class="info">
            <img src="info.svg"  width="40" height="40">
            <p>Kanban - метод управления разработкой, <br />
            реализующий принцип "точно в срок".</p>
        </div>
    </header>

    <form>
        <label for="task">Новая задача</label>
        <input type="text" id="task" name="task" placeholder="Описание задачи">
        <button class="add">+ Добавить</button>
      </form>
      
    

</body>
</html>
